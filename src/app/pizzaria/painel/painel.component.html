<hr class="w-100">
<div class="container">

  <div style="font-size:30px" class="mb-4">Lista de usuários cadastrados</div>

  <div>
    <table class="w-100">
      <th>
        Nome
      </th>
      <th>
        Email
      </th>
      <tr *ngFor="let user of users">
        <td>{{user?.nome ? user.nome : ''}}</td>
        <td>{{user?.email ? user.email : ''}}</td>
      </tr>
    </table>
  </div>
</div>
