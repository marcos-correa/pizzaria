
<p-toast></p-toast>

  <section>
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/images/carousel.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2><strong style="font-weight: 700;">Pizzas incríveis</strong></h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../../../assets/images/carousel2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2><strong style="font-weight: 700;">Preços saborosos</strong></h2>

          </div>
        </div>
        <div class="carousel-item">
          <img src="../../../assets/images/carousel3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2><strong style="font-weight: 700;">Qualidade incomparável</strong></h2>

          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Antes</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Depois</span>
      </button>
    </div>
  </section>

  <!-- Items -->
  <section>
    <div class="items-container">
      <div class="items-wrapper">

        <div class="items" [routerLink]="'catalogo'">
          <img src="../../../assets/svg/pizza.svg" class="items-icon">
          <p class="items-text">Pizzas</p>
        </div>
        <div class="items-inactive">

          <svg class="items-inactive-icon">
            <use [attr.xlink:href]="'assets/svg/items.svg#burger'"></use> 
          </svg>


          <p class="items-inactive-text">Burgers</p>
        </div>
        <div class="items-inactive">
          <svg class="items-inactive-icon">
            <use [attr.xlink:href]="'assets/svg/items.svg#salads'"></use> 
          </svg>
          <p class="items-inactive-text">Saladas</p>
        </div>
        <div class="items-inactive">
          <svg class="items-inactive-icon">
            <use [attr.xlink:href]="'assets/svg/items.svg#drinks'"></use> 
          </svg>
          <p class="items-inactive-text">Bebidas</p>
        </div>

      </div>
      </div>
  </section>

  <!-- Promo -->
  <section class="promo">
    <div class="promo-container p-0">

      <div class="row no-gutters h-100">
        <div class="col-8 promo-primary">
          <div class="row no-gutters h-100 promo-primary-container">
            <div class="col-5 promo-wrapper-text ">
              <div class="promo-wrapper-text-content">

                <h2 class="promo">Pizza</h2>
                <h1 class="promo">Fantastic<br>Iron Shoes</h1>
                <h5 class="promo">Juntando a galera</h5>
                <button class="btn order" (click)="adicionarAoCarrinho('promo1')">
                  <div class=" chart-button-icon">
                    <i class="fas fa-shopping-cart"></i>
                  </div>
                  comprar
                </button>
              </div>
            </div>
            <div class="col-7">
              <div class="burger-price">
                <div class="burger-price-wrapper">

                  <div class="burger-price-label">
                    Somente
                  </div>
                  <div class="burger-price-amount d-flex align-items-baseline">
                    <div class="burger-price-amount-rs">
                    R$
                    </div>
                    59
                  </div>
                </div>
              </div>
              <div class="burger-img">
                <img width="370" height="370"src="../../../assets/images/fantastic.png">
              </div>

            </div>
          </div>
        </div>
        <div class="col-4 promo-secondary">
          <div class="row no-gutters h-100 promo-primary-container">
            <div class="col-7 promo-wrapper-text ">
              <div class="promo-zindex">

                <h2 class="promo sec">Mei Veganinha</h2>
                <h1 class="promo sec">Delicious<br> Grass</h1>
                <h5 class="promo sec">Novo sabor</h5>
                <button class="btn order" (click)="adicionarAoCarrinho('promo2')">
                  <div class=" chart-button-icon">
                    <i class="fas fa-shopping-cart"></i>
                  </div>
                  comprar
                </button>
              </div>
            </div>
            <div class="col-5">
              <div class="burger-img">
                <img width="430" height="370"src="../../../assets/images/salad.png">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

 
  <!-- Pizza of the day  -->
  <section>
    <div class="pizzaday d-flex align-items-center">
      <div class="info">
        <h1 class="pizzaday-pretitle">

          ENTREGA GRÁTIS COM
        </h1>
        <h1 class="pizzaday-title">
          PIZZA DO DIA

        </h1>
        <h1 class="pizzaday-subtitle">

          Sentiu Fome? Compre a pizza do dia.
        </h1>

        <button class="btn pizzaday-footer mt-5 " (click)="adicionarAoCarrinho('promo2')">
          <div class="day-button-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          comprar
        </button>
      </div>
      <div class="row w-100">
        <div class="col-9"></div>
        <div class="col-3">

          <img width="750" class="motoimg"src="../../../assets/images/motogirl.png" alt="">
        </div>
      </div>

    </div>
  </section>

  <!-- order -->
  <app-catalogo 
    [quantidade]="7" 
    [showOrder]="false"
    [paginaIcial]="true"
  ></app-catalogo>
